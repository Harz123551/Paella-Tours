<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paella Tours</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #8be3f9, #e0c3fc);
      color: #333;
      text-align: center;
    }

    header {
      background: #ffcf33;
      padding: 30px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 3.5em;
      color: #222;
      text-shadow: 2px 2px #fff;
    }

    h1 .emoji {
      font-size: 1.2em;
    }

    .subtitle {
      font-size: 1.2em;
      color: #555;
      margin-top: 10px;
    }

    .music-toggle {
      background-color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 20px auto;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    section {
      padding: 40px 20px;
    }

    .box {
      background-color: #ffffffdd;
      border-radius: 15px;
      padding: 30px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    ul.user-list {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    .claimed {
      color: green;
      font-weight: bold;
      margin-left: 10px;
    }

    .edit-warning {
      margin-top: 20px;
      font-style: italic;
      color: #d35400;
    }

    footer {
      font-size: 0.9em;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- üéµ M√∫sica de fondo -->
  <audio id="bg-music" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/10/09/audio_4ba616312a.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <header>
    <h1><span class="emoji">üíéüî•üéÆ</span> PAELLA TOURS <span class="emoji">üéÆüî•üíé</span></h1>
    <p class="subtitle">Only the worthy can claim their gems</p>
  </header>

  <button id="toggleButton" class="music-toggle" onclick="toggleMusic()">
    <i class="fas fa-volume-up"></i> Mute Music
  </button>

  <section>
    <div class="box">
      <h2>üåü 800 GEMS</h2>
      <ul class="user-list">
        <li><span class="username">jamoncin</span> <button onclick="claim('jamoncin')">Claim</button></li>
        <li><span class="username">sergi</span> <button onclick="claim('sergi')">Claim</button></li>
      </ul>
    </div>

    <div class="box">
      <h2>üí† 1600 GEMS</h2>
      <ul class="user-list">
        <li><i>No users listed yet...</i></li>
      </ul>
    </div>

    <p class="edit-warning">üîí Only the site owner can edit this page (press Ctrl + E)</p>
  </section>

  <footer>
    &copy; 2025 Mega Tours ‚Äî All rights reserved.
  </footer>

  <script>
    const music = document.getElementById('bg-music');
    const button = document.getElementById('toggleButton');
    const users = {
      jamoncin: "jamogem",
      sergi: "sergemester"
    };

    function toggleMusic() {
      if (music.paused) {
        music.play();
        button.innerHTML = '<i class="fas fa-volume-up"></i> Mute Music';
      } else {
        music.pause();
        button.innerHTML = '<i class="fas fa-volume-mute"></i> Play Music';
      }
    }

    function claim(username) {
      const pass = prompt(`Enter password for ${username}`);
      if (pass === users[username]) {
        const key = "claimed_" + username;
        localStorage.setItem(key, "true");
        updateClaims();
      } else {
        alert("‚ùå Incorrect password!");
      }
    }

    function updateClaims() {
      document.querySelectorAll(".user-list li").forEach(li => {
        const nameSpan = li.querySelector(".username");
        const username = nameSpan.textContent.trim();
        const key = "claimed_" + username;

        if (localStorage.getItem(key) === "true") {
          if (!li.querySelector(".claimed")) {
            const tag = document.createElement("span");
            tag.textContent = "‚úÖ Claimed";
            tag.className = "claimed";
            li.appendChild(tag);
          }
        }
      });
    }

    updateClaims();

    // Edit mode
    document.addEventListener("keydown", function(e) {
      if (e.ctrlKey && e.key === "e") {
        const pw = prompt("Enter admin password:");
        if (pw === "NOOB-CORP-Sergi") {
          alert("‚úÖ Edit mode activated. You can now modify the content.");
          document.body.contentEditable = true;
        } else {
          alert("‚ùå Incorrect admin password.");
        }
      }
    });
  </script>

</body>
</html>
